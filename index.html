<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <section class="container">
      <header>
        <img src="/images/logo.svg" alt="">
      </header>
      <div class="hero-image">
        <div class="mobile-img">
          <img src="images/hero-mobile.jpg" alt="hero image">
        </div>
        <div class="desktop-img">
          <img src="images/hero-desktop.jpg" alt="">
        </div>
      </div>
      <div class="content">
        <h1>We're <span>coming soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <button>
            <img src="/images/icon-arrow.svg" alt="">
          </button>
          <span id="error">Please provide a valid email</span>
          <span id="error-icon">
            <img src="/images/icon-error.svg" alt="">
          </span>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/franklynxchill">Franklynxchill</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
